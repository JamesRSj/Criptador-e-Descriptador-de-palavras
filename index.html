<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortchu icon" href="assets2/SHROUD Logo Design.jpeg" type="image/x-icon">

  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        var texts = '0123456789'.split('');
        var fontSize = 16;
        var columns = canvas.width/fontSize;
        var drops = [];
        for(var x =0; x < columns; x++){
            drops[x] = 1;
        }

        function draw(){
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize+ 'px arial';
            for(var i =0; i < drops.length; i++){
                var text = texts[Math.floor(Math.random()*texts.length)];
                ctx.fillText(text,i*fontSize,drops[i]*fontSize);

                if(drops[i]*fontSize > canvas.height || Math.random() > 0.95){
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw,33);


    </script>


    <main class="main container">
    
      <header class="cabeçalho">
        <img src="assets2/SHROUD Logo Design.jpeg" alt="Logo james ">
        <h1> Mensagens Codificadas</h1>
      </header>


      <div class="container input">
        <div class="input">
          <textarea id="input-texto" placeholder="Digite o seu texto aqui..."> </textarea>
          <p> ATENÇÃO: Apenas letras maiusculas e sem acento.</p>
        </div>

        <div id="output">
          <img src="" alt="Logo">
          <h2> Sua mensagem, aparecera aqui</h2>
          <span> Digite um texto que deseja cripitografar ou descriptografa.</span>
        </div>
      </div>
      <div class="buttons">
        <div class="container-bnt">
          <button class="btn-cripitografar"> Criptografar</button>
          <button class="btn-descriptografar"> Descriptografa</button>

        </div>
      </div>


      <footer class="rodapé">
        <div class="icons">
          <a href=""><ion-icon name="logo-github"></ion-icon></a>
          <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
          <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
  
  
  
        </div>
      </footer>



     
    </main>

    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script>

  </body>
